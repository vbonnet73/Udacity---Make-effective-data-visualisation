<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
    <style>

      map {
        border-width:2px;
      }

      h2 {
        font-family: arial, arial black, sans-serif;
        text-align: center;
        }

      .background {
        fill : white;
      }

      .text_legend{
        font-size : 80%;
      }

      .title_legend{
        font-size : 80%;
        font-weight: bold;
      }

      #million{
        font-weight: bold;
        fill : darkblue;
        }
      

      text {
        font-family: arial, sans-serif;
        font-size: 120%;
        }

      path {
  		  fill: #cccccc;
    		stroke: #ffffff;
    		stroke-width: 0.8;
      }

      circle {
        fill : steelblue;
    		fill-opacity: .7;
    		stroke: #ffffff;
  	  }

      .bar {
        fill: steelblue;
      }

      .bar:hover {
        fill: brown;
      }

      .axis--x path {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }

      .axis--y path {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }

      .line {
        fill: none;
        stroke: black;
        stroke-width: 0.5px;
      }

    </style>
    <script type="text/javascript">

      ////////// DRAWING MAP ////////////
    	function draw(geo_data) {

      ////////// DECLARE FUNCTIONS ////////////
          // Create Event Handlers for mouse
          function handleMouseOverBar(d) { 
               // Use D3 to select element, change color and size
               update(+d['key']);     
          }

          // Filter data by year
          function filter_data_year(data) {
              return data.filter(function(d) {
                  if (+d['key'] === year) {
                    return true;
                  }
              });
          }


     ////////// DECLARE AND SET-UP VARIABLES //////////// 		
      		var margin = 75,
      			  width = 1400 - margin,
              height = 450 - margin;

          var year = 0
              country_NAME = ""
              country_ID = "";

          // Create years list
          var years = [];
          for(var i = 1951; i < 2015; i += 1) {
              years.push(i);
            };


      ////////// ADD GENERIC ELEMENTS AND MAP TO THE PAGE //////////// 
          // Creating H2 title
          d3.select("body")
            .append("h2")
            .text("Forcibly displaced people worlwide (by country of origin)");
          
          // Set a svg element which will contain a map, and a background
          var svg = d3.select("body")
            	        .append("svg")
            		        .attr("width", width + margin)
            		        .attr("height", height + margin);

          // Set the background
          svg.append("rect")
                .attr("class", "background")
                .attr("width", width + margin)
                .attr("height", height + margin);
                
          // Set the map
          svg.append('g')
                .attr('class', 'map');

          // Set a mercator projection
          var projection = d3.geoMercator()
                             .scale(160)
                             .translate([width / 2, height / 1.3]);
          // create path
          var path = d3.geoPath().projection(projection);

          // Create map
          var map = svg.selectAll('path')
                       .data(topojson.feature(geo_data, geo_data.objects.collection).features)
                       .enter()
                       .append('path')
                     	    .attr('d', path)
                          .attr("class", "feature");

          // Create a rectangle who will countain text information
          svg.append("rect")
                .attr("rx", 6)
                .attr("ry", 6)
                .attr("x", 10)
                .attr("y", 10)
                .attr("width", 600)
                .attr("height", 50)
                .attr("fill", "white")
                .attr("fill-opacity", 0.5);
          // append text to the rectangle
          svg.append("text")
             .attr("id","title")
             .text("Person of concern worlwide ")
             .attr('transform', 'translate(40,30)');
          svg.append("text")
             .attr("id","million")
             .attr('transform', 'translate(40,50)');

           // Create legend
            var legend = svg.append("g")
                          .attr("class", "legend")
                          .attr("transform", "translate(" + 40 + "," + 100 + ")")
                          .selectAll("g")
                          .data(['Minor armed conflicts', 'Wars']) // Armed conflict intensities
                          .enter()
                          .append("g");

             legend.append("text")
                    .attr("class", "title_legend")
                    .attr("y", 0)
                    .attr("x", 0)
                    .attr("font-family", "Helvetica Neue")
                    .text("Armed conflicts locations");
                  
            legend.append("rect")
                    .attr("y", function(d, i) {
                        return i * 20 + 15;
                    })
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", function(d) {
                        if (d == "Minor armed conflicts") {
                            return "#ffb3b3" ;
                        } else {
                            return "red";
                        }
                    });
            legend.append("text")
                    .attr("class", "text_legend")
                    .attr("y", function(d, i) {
                        return i * 20 + 25;
                    })
                    .attr("x", 5*5)
                    .attr("font-family", "Helvetica Neue")
                    //.attr("font-size", "50%")
                    .text(function(d) {
                        return d;
                     });


          // Create bar chart
          var bar_chart = d3.select("body").append("svg")
            .attr("width", width+margin)
            .attr("height", 170);

          // Create axis scales
          var x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
          var y = d3.scaleLinear().rangeRound([150, 0]);

          



          ////////// PLOT MIGRATION DATA ////////////
          function plot_data(data) {
              //////// DECLARE FUNCTIONS ////////
              // Aggregate data 
             function agg_year(leaves) {
                var total = d3.sum(leaves, function(d) {
                    return +d['Total'];
                });
                var coords = leaves.map(function(d) {
                    return projection([+d['origin.long'], +d['origin.lat']]);
                });
                var center_x = d3.mean(coords, function(d) {
                    return d[0];
                });
                var center_y = d3.mean(coords, function(d) {
                    return d[1];
                });
                var conflictIntensity = d3.mean(leaves, function(d) {
                    return +d['IntensityLevel'];
                });
                return {
                  'total' : total,
                  'x' : center_x,
                  'y' : center_y,
                  'intensity' : conflictIntensity
                };
              }//End agg_year

            // Render new bar charts
            function render_bar_charts(data) {
              // Select all class bars elements and bind data
              var bars = bar_chart.selectAll(".bar")
                                  .data(data);

              //Remove uneeded bars
              bars.exit().remove();

              // Update old bars present in new data
              bars.attr("class", "bar")
                  .attr("x", function(d) { return x(d.key)+37.5; })
                  .attr("y", function(d) { return y(d.value['total']); })
                  .attr("width", x.bandwidth())
                  .attr("height", function(d) { return 150 - y(d.value['total']); })
                  .on("mouseover", handleMouseOverBar);

              // Create new bars present in new data
              bars.enter()
                  .append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.key)+37.5; })
                    .attr("y", function(d) { return y(d.value['total']); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return 150 - y(d.value['total']); })
                    .on("mouseover", handleMouseOverBar);
            }//End render_bar_charts


            ////////// DECLARE VARIABLES /////////
            // Group data by year
            var nested_year = d3.nest()
                                .key(function(d) { return d['Year']; })
                                .rollup(function(leaves) {
                                    return {"total": d3.sum(leaves, function(d) {
                                        return +d['Total'];
                                      })
                                  }
                                })
                                .entries(data);

            // Group data by year and origin and filter it for year
            var nested_year_origin = d3.nest()
                             .key(function(d) { return d['Year']; })
                             .key(function(d) { return d['origin.alpha3']; })
                             .rollup(agg_year)
                             .entries(data);

            // Group data by origin and year
            var nested_origin_year = d3.nest()
                             .key(function(d) { return d['origin.alpha3']; })
                             .key(function(d) { return d['Year']; })
                             .rollup(agg_year) 
                             .entries(data);

            

            // return total max
            var total_max = d3.max(nested_year, function(d) {
                return d.value['total'];
            });

            // Create radius scale for circles
            var radius = d3.scaleSqrt()
                           .domain([0, total_max])
                           .range([0, 60]);


            ///////// CREATING ELEMENTS ON THE PAGE ///////
            // Set-up circles, lines and text on legend based on radius scale
            legend.append("circle")
                  .attr('cx', 10)
                  .attr('cy', 100)
                  .attr('r', radius(10000000));
             legend.append("text")
                   .attr("class", "text_legend")
                   .attr("x", 10+radius(10000000)+10)
                   .attr("y", 100 - radius(10000000)+5)
                   .text("10 million");
            legend.append("path")
                  .attr("class", "line")
                  .attr("d", "M10,75L40,75");
            legend.append("circle")
                  .attr('cx', 10)
                  .attr('cy', 100+radius(10000000)-radius(5000000))
                  .attr('r', radius(5000000));
            legend.append("text")
                   .attr("class", "text_legend")
                   .attr("x", 10+radius(10000000)+10+6)
                   .attr("y", 100 - radius(10000000) + 20)
                   .text("5 million");
            legend.append("path")
                  .attr("class", "line")
                  .attr("d", "M10,90L40,90");
            legend.append("circle")
                  .attr('cx', 10)
                  .attr('cy', 100+radius(10000000)-radius(1000000))
                  .attr('r', radius(1000000));
            legend.append("text")
                   .attr("class", "text_legend")
                   .attr("x", 10+radius(10000000)+10+6)
                   .attr("y", 100 - radius(10000000) + 35)
                   .text("1 million");
            legend.append("path")
                  .attr("class", "line")
                  .attr("d", "M10,110L40,110");
            legend.append("circle")
                  .attr('cx', 10)
                  .attr('cy', 100+radius(10000000)-radius(100000))
                  .attr('r', radius(100000));
            legend.append("text")
                   .attr("class", "text_legend")
                   .attr("x", 10+radius(10000000)+10-4)
                   .attr("y", 100 - radius(10000000) + 50)
                   .text("0.1 million");
            legend.append("path")
                  .attr("class", "line")
                  .attr("d", "M10,120L40,120");

           

            // Set-up bar charts axis scales domain
            x.domain(nested_year.map(function(d) { return +d['key']; }));
            y.domain([0, total_max]);
            

            // Create bar charts
            // x axis
            bar_chart.append("g")
              .attr("class", "axis axis--x")
              .attr("transform", "translate(37.5,150)")
              .call(d3.axisBottom(x).tickValues([1951,"","","",1955,"","","","",1960,"","","","",1965,"","","","",1970,
                             "","","","",1975,"","","","",1980,"","","","",1985,"","","","",1990,
                             "","","","",1995,"","","","",2000,"","","","",2005,"","","","",2010,
                             "","","",2014]));
            // y axis
            bar_chart.append("g")
              .attr("class", "axis axis--y")
              .attr("transform", "translate(37.5,0)")
              .call(d3.axisLeft(y).ticks(5, "s"));

            // text label for the y axis
            bar_chart.append("text")
                .attr("class", "text_legend")
                //.//attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x",110)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Nb of displaced people"); 
            
            // bars 
            bar_chart.selectAll(".bar")
              .data(nested_year)
              .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d['key'])+37.5; })
                .attr("y", function(d) { return y(d.value['total']); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return 150 - y(d.value['total']); });

            

            // Return the key value of d
            function key_func(d) {
                return d['key'];
            }//End key_func

            // Create bubble class
            var bubble = svg.append('g')
                 .attr("class", "bubble");


            // Update circles in bubbles classes for a giving year
            function update(years) {
              // update global variable year
              year = years;

              // filter the nested_year_origin and nested_year data for years
              var filter_nyo_year = filter_data_year(nested_year_origin);
              var filter_ny_year = filter_data_year(nested_year);
              
              // Apply on previous result a filter on country
              var filter_nyo_year_country = filter_nyo_year[0].values.filter(function(d) {
                  if (d['key'] === country_ID){ return true; }
              });

              // return rounded number of displaced people if > 0 or - otherwise
              var people_byYearCountry = function(filter){
                    if(filter_nyo_year_country.length > 0 ){
                      return Math.round(filter[0].value['total']/1e6*100)/100;
                    } else {
                      return "-";
                     }
              };


              // Update title for years
              if (country_NAME == "") {
                d3.select("#title")
                .text("Person of concern worldwide end of " + years);
                d3.select("#million")
                .text(Math.round(filter_ny_year[0].value['total']/1e6*100)/100+ " million");
              } else {
                // Update title for years
                d3.select("#title")
                  .text("Person of concern from " )
                  .append("tspan")
                    .style("fill", "darkblue")
                    .style("font-weight", "bold")
                    .text(country_NAME)
                  .append("tspan")
                    .style("fill", "black")
                    .style("font-weight", "normal")
                    .text(" end of " + year);
                d3.select("#million")
                  .text(people_byYearCountry(filter_nyo_year_country)+  " million");

              };

              // Create circles representing displaced people
              var circles = bubble.selectAll('circle')
                                  .data(filter_nyo_year[0].values.sort(function(a, b) { 
                                                      return +b.value['total'] - +a.value['total'];
                                                  }), key_func);
              // Remove uneeded circles
              circles.exit().remove();

              // Update old circles present in new data
              circles.attr('cx', function(d) { return +d.value['x'] })
                     .attr('cy', function(d) { return +d.value['y'] })
                     .attr('r', function(d) {
                                  if (d.value['x'] == 662.5) {
                                    return 0;
                                  } else {
                                      return radius(+d.value['total']);
                                    }
                              })
                     .on("click", function(d) {
                            update_countries(d.key, country_data);
                          });

              // Create new circles needed
              circles.enter()
                     .append("circle")
                     .attr('cx', function(d) { return +d.value['x'] })
                     .attr('cy', function(d) { return +d.value['y'] })
                     .attr('r', function(d) {
                                  if (d.value['x'] == 662.5) {
                                    return 0;
                                  } else {
                                      return radius(+d.value['total']);
                                    }
                              })
                     .on("click", function(d) {
                            update_countries(d.key, country_data);
                          });

              // Update countries color depending if the conflict intensity affiliated
              paths = svg.selectAll(".feature")
                       .data(topojson.feature(geo_data, geo_data.objects.collection).features);

              // remove unecessary paths
              paths.exit().remove();

              // Update paths style depending the conflict intensity affiliated
              paths.style("fill", function (d) {
                id = d.id;
                filter_nyoy_country = filter_nyo_year[0].values.filter(function(d) {
                     if (d.key == id) {
                      return true;
                    }
                });
                if (filter_nyoy_country.length > 0) {
                  if (filter_nyoy_country[0].value["intensity"] == 2) {
                      return "red";
                  };
                  if (filter_nyoy_country[0].value["intensity"] == 1) {
                      return "#ffb3b3";
                  } else {return "#cccccc";};
                };
            });
              

            }


            ///////// ANIMATE THE MAP FOR EACH YEAR ///////////
            // Aniamtion for each year
            var year_idx = 0;
            var year_interval = setInterval(function() {
                  update(years[year_idx]);
                  year_idx++;
                  if(year_idx >= years.length) {
                      clearInterval(year_interval);
                  };
                }, 200);

            // update data when passing on a barof the bar charts
            function handleMouseOverBar(d) { 
               update(+d['key']);     
            }

            // Associate handleMouseOverBar to all bars
            var bars = bar_chart.selectAll(".bar")
                                .on("mouseover", handleMouseOverBar);


            /////////// CREATE ANIMATIONS /////////////
            // Update map for a giving country
            function update_countries(country_id, country_data) {
              // filter the nested_year_origin data for years
              var filter_nyo_year = filter_data_year(nested_year_origin);
              // Apply on previous result a filter on country
              var filter_nyo_year_country = filter_nyo_year[0].values.filter(function(d) {
                  if (d['key'] === country_id){ return true; }
              });

              var people_byYearCountry = function(filter){
                    if(filter_nyo_year_country.length > 0 ){
                      return Math.round(filter[0].value['total']/1e6*100)/100;
                    } else {
                      return "-";
                     }
              };

              // filter country data for a given country id
              var filter_countryId = country_data.filter(function(d) {
                if(d.alpha3 == country_id) { return true; }
              });

              // Update country variable with country_name;
              country_NAME = filter_countryId[0].name;
              country_ID = country_id

              var filter_noy_country = nested_origin_year.filter(function(d) {
                  if (d['key'] === country_id){ return true; }
              });

              // Update title for years
              d3.select("#title")
                .text("Person of concern from " )
                .append("tspan")
                  .style("fill", "darkblue")
                  .style("font-weight", "bold")
                  .text(country_NAME)
                .append("tspan")
                  .style("fill", "black")
                  .style("font-weight", "normal")
                  .text(" end of " + year);
              d3.select("#million")
                .text(people_byYearCountry(filter_nyo_year_country)+  " million");


              // filter nested_origin_year for selected country
              var filter_noy_country = nested_origin_year.filter(function(d) {
                  if (d['key'] === country_id){ return true; }
              });

              // return total max for a country
              var total_max_country = d3.max(filter_noy_country[0].values, function(d) {
                return d.value['total'];
              });

              // Set-up bar charts axis scales domain
              y.domain([0, total_max_country]);
              
              // Update yaxis wih new scale
              bar_chart.selectAll(".axis--y")
                  .call(d3.axisLeft(y).ticks(5, "s"));
              
              //Update bar charts for the given country
              render_bar_charts(filter_noy_country[0].values);

            }//End update_countries


            // Reset bar charts and text with worlwide data
            function update_background(year) {
              // Reset country_Name to ""
              country_NAME = "";

              // filter nested_year by year
              var filter_ny_year = filter_data_year(nested_year);

              // Update title for years
              d3.select("#title")
                .text("Person of concern worldwide end of " + year);
              d3.select("#million")
                .text(Math.round(filter_ny_year[0].value['total']/1e6*100)/100+ " million");

              
              // Set-up bar charts axis y-scales domain
              y.domain([0, total_max]);

              //Update bar charts for the given country
              render_bar_charts(nested_year);

            }//End update_background
            

            // Add on cick animation to feature and background class
            features = d3.selectAll(".feature")
                          .on("click", function(d) {
                            update_countries(d.id, country_data);
                          });
            backgrounds = d3.selectAll(".background")
                          .on("click", function(d) {
                            update_background(year);
                          });

          }//End plot_data

        country_data = d3.tsv("countrieLoc.tsv", function(d) {
              country_data = d;
              return country_data;
            });
        d3.tsv("migration.tsv", plot_data);
 
      }//End draw
           


    </script>
</head>
<body>
  <script type="text/javascript">
 
    // Load the world countries GeoJSON file
    d3.json("world_countries_topo.json", draw);

  </script>
</body>
</html>
